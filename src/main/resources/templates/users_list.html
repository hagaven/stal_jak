<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
<div>
    <li sec:authorize="isAuthenticated()"><a class="nav-link" href="/panel">Panel</a></li>
    <li sec:authorize="isAuthenticated()"><a class="nav-link" href="/logout">Logout</a></li>
</div>
<table class="table table-hover table-bordered table-dark">
    <thead>
        <tr>
            <th>Login</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
        <td th:text="${user.login}"></td>
        <td th:text="${user.first_name}"></td>
        <td th:text="${user.last_name}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
