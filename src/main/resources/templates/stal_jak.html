<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Stal_Jak</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<div>
    <li sec:authorize="isAuthenticated()"><a class="nav-link" href="/panel">Panel</a></li>
    <li sec:authorize="isAuthenticated()"><a class="nav-link" href="/logout">Logout</a></li>
</div>
<div>
    <h1>Records:</h1>
</div>
<div class="table-responsive">
    <table class="table table-hover table-bordered">
        <tr th:each="record: ${records}">
            <td>
                <a th:href="@{record/view/{id}(id = ${record.ident})}">
                    <span th:text="view"></span>
                </a>
            </td>
            <td>
                <a th:href="@{record/edit/{id}(id = ${record.ident})}">
                    <span th:text="edit"></span>
                </a>
            </td>
            <td th:text="${record.ident}"></td>
            <td th:text="${record.pranal}"></td>
            <td th:text="${record.datai}"></td>
            <td th:text="${record.datao}"></td>
            <td th:text="${record.dataz}"></td>
            <td th:text="${record.datap}"></td>
            <td th:text="${record.gat}"></td>
            <td th:text="${record.koment}"></td>
        </tr>
    </table>
</div>
</body>
</html>
