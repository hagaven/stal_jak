<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Rejestracja</title>

</head>
<body>
<div th:if="${alreadyExist}">
    Username already exist.
</div>
<div th:if="${passwordMismatch}">
    Password must match in both fields.
</div>
<form th:action="@{/register}" method="post">
    <div><label> User Name : <input type="text" name="login"/> </label></div>
    <div><label> Password: <input type="password" name="password"/> </label></div>
    <div><label> Confirm password: <input type="password" name="match_password"/> </label></div>
    <div><label> First Name : <input type="text" name="first_name"/> </label></div>
    <div><label> Last Name: <input type="text" name="last_name"/> </label></div>
    <div><input type="submit" value="Register"/></div>
</form>
</body>
</html>
